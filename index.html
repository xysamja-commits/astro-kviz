  // üé≤ Initialization logic
  function initializeQuiz() {
    const setKeys = Object.keys(allQuizSets);
    const selectedSetKey = setKeys[Math.floor(Math.random() * setKeys.length)];
    quizData = allQuizSets[selectedSetKey];

    themeKeys = Object.keys(quizData);
    shuffleArray(themeKeys); // shuffle theme order

    themeKeys.forEach(theme => {
      shuffleArray(quizData[theme]); // shuffle questions
      quizData[theme].forEach(q => shuffleArray(q.answers)); // shuffle answers
    });

    currentThemeIndex = 0;
    currentQuestionIndex = 0;
    scores = {};
  }

  // üñºÔ∏è Render question
  function showQuestion() {
    if (currentThemeIndex >= themeKeys.length) {
      showResult();
      return;
    }

    const theme = themeKeys[currentThemeIndex];
    const questions = quizData[theme];

    if (currentQuestionIndex >= questions.length) {
      currentThemeIndex++;
      currentQuestionIndex = 0;
      showQuestion();
      return;
    }

    const q = questions[currentQuestionIndex];
    document.getElementById("themeTitle").innerText = `Tema: ${theme.toUpperCase()}`;
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach(a => {
      const btn = document.createElement("button");
      btn.innerText = a.text;
      btn.onclick = () => {
        scores[a.sign] = (scores[a.sign] || 0) + 1;
        currentQuestionIndex++;
        showQuestion();
      };
      answersDiv.appendChild(btn);
    });
  }

  // üèÅ Show result
  function showResult() {
    document.getElementById("themeTitle").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("answers").style.display = "none";
    document.getElementById("extraActions").style.display = "block";
   


    const topSign = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerText = `Tvoj dominantni astrolo≈°ki znak je: ${topSign}`;
    document.getElementById("restartBtn").style.display = "block";
  }

  document.getElementById("restartBtn").onclick = () => {
    initializeQuiz();
    document.getElementById("result").style.display = "none";
